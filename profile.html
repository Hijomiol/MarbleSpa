<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi perfil - Marble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="wrapper">
  <!-- Menú de navegación común  -->
  <nav id="navProfile">
    <div class="logo">
      <a href="index.html"><img src="img/logoMarble.png" alt="LogoMarble"></a>
    </div>
    <div class="search">
      <a href="">
        <img src="img/search.svg" alt="search">
      </a>
    </div>
	</nav>
<!-- Menú con imágen de perfil y username  -->
  <header id="profileHeader">
    <img src="img/userPic.svg" alt="Icono no carga">
    <h1>@abelespana's profile</h1>
</header>
<!-- Contenido del perfil  -->
<main id="profileContent">
<!-- Barra de navegación entre pestañas del perfil-->
  <ul id="profileTabSwitcher">
    <li id="voted"> <a href="" alt="voted">Más votado</a></li>
    <li class="notselected"> <a href="" alt="visited">Más visitado</a></li>
    <li class="notselected"> <a href="" alt="commented">Más comentado</a></li>
  </ul>
<!-- Elementos del perfil  -->
  <article id="profileText">
    <div id="profileUserInfo">
      <input type="button" name="" value="Show my info, bitch" onclick="ShowMyInfo()">
      <p class="userInfoDetailed" id="myName">a</p>
      <p class="userInfoDetailed" id="myNickname">a</p>
      <p class="userInfoDetailed" id="whenRegistered">a</p>
      <p class="userInfoDetailed" id="myAge">a</p>
      <p class="userInfoDetailed" id="myCountry">a</p>
    </div>
    <div id="profileUserVisited"></div>
    <div id="profileUserComented"></div>
</article>
</main> <!-- Fin del contenido del perfil -->
</div> <!-- Fin del wrapper-->
<script src="js/profile-interaction.js" charset="utf-8"></script>
</body>
</html>
